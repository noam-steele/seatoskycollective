<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Sea-to-Sky Collective</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #050b14 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #fff;
            overflow: hidden;
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 10;
            padding: 2rem;
        }

        h1 {
            font-size: 8rem;
            font-weight: 600;
            letter-spacing: -0.05em;
            background: linear-gradient(180deg, #ffffff 0%, #4a5568 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            animation: fadeDown 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            color: #a0aec0;
            letter-spacing: 0.05em;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.5s forwards;
        }

        .status {
            margin-top: 3rem;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: #4fd1c5;
            opacity: 0;
            animation: fadeIn 2s ease 1.5s forwards;
        }

        .home-link {
            display: inline-block;
            margin-top: 4rem;
            text-decoration: none;
            color: #718096;
            font-size: 0.9rem;
            transition: color 0.3s ease;
            opacity: 0;
            animation: fadeIn 2s ease 2s forwards;
        }

        .home-link:hover {
            color: #fff;
        }

        /* Ambient Glow */
        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            z-index: 0;
            pointer-events: none;
            animation: pulse 8s infinite ease-in-out;
        }

        @keyframes fadeDown {
            0% {
                opacity: 0;
                transform: translateY(-30px) scale(0.95);
            }

            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <div class="glow"></div>
    <div class="container">
        <h1>404</h1>
        <div class="subtitle">The Future is Loading...</div>
        <div class="status">Coming Soon</div>
        <a href="index.html" class="home-link">Return to Home</a>
    </div>
</body>

</html>
